{%extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<br>
<div class="container">
  {% if projects %}
  <h1 class="mt-4 mb-3">All Projects
  </h1>
  {% else %}
  <h1 class="mt-4 mb-3">Add Projects
  </h1>
  {% endif %}
  {% for project in projects %}
  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6">
          <a href="#">
            <img class="img-fluid rounded" src="{{project.image.url}}" alt="{{ project.title }}">
          </a>
        </div>
        <div class="col-lg-6">
          <h2 class="card-title">{{project.title}}</h2>
          <p class="card-text">{{ project.description | truncatechars:250 }}</p>
          <a href="{% url 'project' project.id %}" class="btn btn-primary">View The
            Project</a>
        </div>
      </div>
    </div>
  </div>
  <hr>
  {% endfor %}
</div>
{% endblock %}
