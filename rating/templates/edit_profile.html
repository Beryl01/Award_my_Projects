{%extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<br>
<div class="container">
  <div class="">
    <h2>Update your Profile</h2>
  </div>
  <hr>
  <form action="{%url 'edit_profile' %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Update Profile">
  </form>
</div>
{% endblock %}
